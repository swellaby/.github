name: pr
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: lint
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: set up node
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - name: install dependencies
      run: npm i
    - name: run lint check
      run: npm run lint

  spellcheck:
    runs-on: ubuntu-latest
    name: spellcheck
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: set up node
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - name: install dependencies
      run: npm i
    - name: run spellchecker
      run: npm run spellcheck
